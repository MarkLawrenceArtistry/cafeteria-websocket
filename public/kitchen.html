<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="auth.js"></script>
    <style>
        .order-card { transition: all 0.3s; border: 2px solid transparent; }
        .status-pending { border-color: #ffc107; background-color: #fff3cd; }
        .status-preparing { border-color: #0d6efd; background-color: #cfe2ff; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-dark">
    <!-- Logout Button -->
    <script src="auth.js"></script>

    <div class="container-fluid mt-4">
        <h2 class="text-white text-center mb-4">ğŸ‘¨â€ğŸ³ Kitchen Dashboard</h2>

        <!-- TABS -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#live-orders">ğŸ”´ Live Orders</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#history-orders" onclick="loadHistory()">ğŸ“œ History</button>
            </li>
        </ul>
        
        <div class="tab-content">
            <!-- TAB 1: LIVE ORDERS -->
            <div class="tab-pane fade show active" id="live-orders">
                <div id="kitchen-orders" class="row">
                    <!-- Cards appear here -->
                </div>
            </div>

            <!-- TAB 2: HISTORY -->
            <div class="tab-pane fade" id="history-orders">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr><th>ID</th><th>Time</th><th>Customer</th><th>Items</th><th>Status</th></tr>
                            </thead>
                            <tbody id="history-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="notifySound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="kitchen.js"></script>
</body>
</html>
